<svg id="logoDisplay" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
                        </linearGradient>
                        <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1"/>
                        </linearGradient>
                        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1"/>
                        </linearGradient>
                        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                            <feOffset dx="0" dy="2" result="offsetblur"/>
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.3"/>
                            </feComponentTransfer>
                            <feMerge> 
                                <feMergeNode/>
                                <feMergeNode in="SourceGraphic"/> 
                            </feMerge>
                        </filter>
                    </defs>
                    <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
                    <g filter="url(#shadow)">
                        <rect x="50" y="60" width="18" height="80" rx="4" fill="url(#letterGradient)"/>
                        <path d="M 68 85 L 110 60 L 120 68 L 78 93 Z" fill="url(#letterGradient)"/>
                        <path d="M 78 107 L 120 140 L 110 148 L 68 115 Z" fill="url(#letterGradient)"/>
                    </g>
                    <g filter="url(#shadow)">
                        <path d="M 115 75 Q 115 65 125 65 Q 135 65 135 75 L 135 85 L 115 85 Z" fill="none" stroke="url(#lockGradient)" stroke-width="5" stroke-linecap="round"/>
                        <rect x="110" y="85" width="30" height="35" rx="5" fill="url(#lockGradient)"/>
                        <circle cx="125" cy="97" r="4" fill="#764ba2"/>
                        <rect x="123" y="97" width="4" height="10" rx="1" fill="#764ba2"/>
                    </g>
                    <circle cx="70" cy="70" r="20" fill="white" opacity="0.15"/>
                </svg>